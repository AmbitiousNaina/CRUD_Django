{% extends 'book_entry/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <button class="btn btn-primary" onclick="location.href='{% url 'list' %}'">Home</button>
    <h1>Add a New Book</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
{% endblock %}
