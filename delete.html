{% extends 'book_entry/base.html' %}

{% block content %}
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
    <a href="{% url 'list' %}" class="btn btn-secondary">No, Cancel</a>
{% endblock %}
